name: suda
channels:
  - pytorch
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.9

  # 딥러닝 프레임워크
  - pytorch>=1.12.0
  - torchvision>=0.13.0
  - torchaudio>=0.12.0
  - pytorch-cuda=11.7  # CUDA 지원 (GPU 사용시)

  # 컴퓨터 비전
  - opencv>=4.6.0

  # 수치 계산
  - numpy>=1.21.0
  - scipy>=1.7.0

  # 데이터 처리
  - pandas>=1.3.0
  - scikit-learn>=1.0.0

  # 시각화
  - matplotlib>=3.5.0
  - seaborn>=0.11.0

  # 유틸리티
  - tqdm>=4.62.0
  - pillow>=8.3.0
  - pathlib
  - json5

  # 개발 도구
  - jupyter
  - ipykernel
  - jupyter-lab

  # pip으로만 설치 가능한 패키지들
  - pip
  - pip:
    # MediaPipe (conda에서 지원 안함)
    - mediapipe>=0.9.0
    
    # TensorBoard
    - tensorboard>=2.8.0
    
    # 추가 시각화
    - plotly>=5.0.0
    
    # 이미지 처리
    - imageio>=2.15.0
    - imageio-ffmpeg
    
    # 오디오 처리 (향후 TTS 확장용)
    - librosa>=0.9.0
    - soundfile>=0.10.0
    
    # 웹캠 관련
    - pyautogui>=0.9.53
    
    # 유틸리티
    - colorama>=0.4.0
    - python-dotenv>=0.19.0
    
    # 타입 힌팅
    - typing-extensions>=4.0.0
    
    # 프로그레스 바 고급 기능
    - rich>=12.0.0
    
    # 설정 파일 처리
    - pyyaml>=6.0
    - toml>=0.10.0
    
    # API 관련 (향후 확장용)
    - requests>=2.27.0
    - fastapi>=0.75.0
    - uvicorn>=0.17.0
    
    # 데이터베이스 (향후 확장용)
    - sqlite3

# 환경 변수 설정
variables:
  SUDA_PROJECT_ROOT: $CONDA_PREFIX
  SUDA_DATA_PATH: $CONDA_PREFIX/data
  SUDA_MODEL_PATH: $CONDA_PREFIX/models
  CUDA_VISIBLE_DEVICES: "0"  # GPU 사용시 디바이스 번호

# 추가 설정
prefix: suda